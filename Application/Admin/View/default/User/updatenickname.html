<extend name="Base/common"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="tab-wrap with-padding">
        <ul class="nav nav-secondary">
            <li><a href="{:U('updatepassword')}">修改密码</a></li>
            <li class="active"><a href="{:U('updatenickname')}">修改昵称</a></li>
        </ul>

    </div>
    <div class="with-padding">
        <!-- 修改密码表单 -->
        <form action="{:U()}" method="post" class="form-horizontal" autocomplete="off">
            <div class="form-item">
                <label class="item-label">原密码：<span class="check-tips">请输入密码</span></label>
                <div class="controls">
                    <input type="password" name="password" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"/>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">昵称：<span class="check-tips">（请输入新昵称）</span></label>
                <div class="controls">
                    <input type="text" name="nickname" class="text input-large form-control" autocomplete="off" style="width: 400px" value=""/>
                </div>
            </div>
        </form>
    </div>
    <div class="with-padding">
        <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确认</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返回</button>
    </div>
</block>

<block name="js">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
